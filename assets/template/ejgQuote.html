<div ng-show="quote">
    <h2 ng-bind-html="quote.title | trustHtml" class="entry-title"></h2>
    <blockquote class="entry-quote">
        <p ng-bind-html="quote.text | trustHtml"></p>
        <footer>
            <!-- source -->
            <span ng-show="quote.source">
                <cite title="" ng-bind-html="quote.source | trustHtml"></cite>
            </span>
        </footer>
    </blockquote>
    <p class="pull-left"><a class="btn btn-default" href="#" role="button" ng-disabled="disablePrev" ng-click="previousQuote()">&laquo; Vorheriges</a>
        <p class="pull-right"><a class="btn btn-default" href="#" role="button" ng-click="setQuote()">NÃ¤chstes &raquo;</a>
</div>

<br style="clear: both;">

</div>

<div ng-hide="quote" class="spinner">

</div>
